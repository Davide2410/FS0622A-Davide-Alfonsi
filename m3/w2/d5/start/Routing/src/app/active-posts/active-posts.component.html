<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-4 mb-5">
      <div *ngFor="let post of posts">
        <app-post-card [p]="post" (eliminaEvent)="elimina(post.id)">
          <button class="btn btn-info text-white w-25 mx-auto" (click)="disattiva(post.id)">Disattiva</button>
          <a [routerLink]="['/active/'+ post.id]" routerLinkActive="active" class="btn btn-success mt-2 w-25 mx-auto" (click)="paginaDettaglio(post.id)">Dettaglio</a>   
        </app-post-card>
      </div>
    </div>
  </div>
</div>
