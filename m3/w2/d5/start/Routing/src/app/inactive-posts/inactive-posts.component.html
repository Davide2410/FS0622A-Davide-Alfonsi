<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
                <app-post-card *ngFor="let post of posts" [p]="post" (eliminaEvent)="elimina(post.id)">
                    <button class="btn btn-success w-25 mx-auto" (click)="attiva(post.id)">Attiva</button>
                    <a [routerLink]="['/inactive/'+ post.id]" routerLinkActive="active" class="btn btn-info mt-2 w-25 mx-auto text-white" (click)="paginaDettaglio(post.id)">Dettaglio</a> 
                </app-post-card>
        </div>
    </div>
</div>
