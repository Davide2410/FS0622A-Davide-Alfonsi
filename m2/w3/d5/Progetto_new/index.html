<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione studenti</title>
    <!--    BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-success bg-opacity-50">

    <div class="container mt-5">
        <div class="row justify-content-center text-white">
            <div class="col-12 border-bottom border-opacity-100">
                <h4 class="display-5">CRUD OPERATION - JSON</h4>
            </div>

            <div class="col-12 col-md-8 mt-3">


                <table class="table table-striped w-75 text-light mx-auto">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">SURNAME</th>
                            <th scope="col">MODIFICA</th>
                        </tr>
                    </thead>
                    <tbody id="elenco">
                    </tbody>
                </table>
            </div>


            <div class="col-12 col-md-4 mt-5">
                <form id="form" class="shadow rounded-5 p-5 bg-transparent">
                    <i id="clear" class="fas fa-times float-end h4"></i>
                    
                    <fieldset class="text-center mt-3">
                        <label for="nome" class="form-label">NOME</label>
                        <div class="input-container position-relative">

                            <input type="text" id="nome" class="form-control w-75 mx-auto">
                            <i id="remove_nome" class="icon-error fa fa-times position-absolute d-none"></i>
                        </div>
                        <div class="input-container position-relative">
                            <label for="cognome" class="form-label">COGNOME</label>
                            <input type="text" id="cognome" class="form-control w-75 mx-auto">
                            <i id="remove_cognome" class="error-icon fa fa-times position-absolute d-none"></i>
                        </div>
                       
                        <button type="button" class="btn btn-outline-success mt-3 w-75" id="scrivi">INVIA</button>
                    </fieldset>
                </form>
                <h4 id="errore"></h4>
            </div>

        </div>
    </div>

    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/1323b568f1.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
